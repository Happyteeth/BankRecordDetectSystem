@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/activity/activity_add.js"]}){

<form id="activityForm" lay-filter="activityForm" class="layui-form model-form">
    <input name="activityId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入活动名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属产品<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name='productId' id='productId' lay-search lay-verify="required" required>
                <option value="0">请选择产品</option>
                @for(var i=0;i < productList.~size;i++){
                <option value="${productList[i].productId}">${productList[i].title}</option>
                @}
            </select >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="activityDescription" placeholder="请输入活动描述"  class="layui-textarea" lay-verify="required" required></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">营销话术<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="marketingSpeech" placeholder="请输入营销话术"  class="layui-textarea" lay-verify="required" required></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">转发模板<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="forwardTemplate" placeholder="请输入转发模板"  class="layui-textarea" lay-verify="required" required></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="startTime" id="startTime" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="endTime" id="endTime" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit id="add">保存</button>
    </div>
</form>
@}
